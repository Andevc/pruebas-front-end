<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>caracteres en HTML</h1>
        <p><code>etiqueta tipo codigo</code></p>
        <!-- la etiqueta code para mostrar el texto tipo codigo -->
        <p style="font-size:50px ;">&dollar; simbolo de Dolar </p>
        <!-- https://dev.w3.org/html5/html-author/charref
            para encontrar los simbolos que queramos usar xd
            (solo si se quiere mostrar el caracter correctamente)
        -->
        <p>&lt;menor que | &gt;mayor que </p>
        
    </body>
</html>
