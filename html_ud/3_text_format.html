<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Formatos de Texto</h1>
        <p><b>Soy</b> un parrafo para la <b>prueba</b> xdxd </p>
        <p><strong>Soy un parrafo para la prueba</strong> xdxd </p>
        <p><i>Soy un parrafo para la prueba xdxd</i></p>
        <p><em>texto enfatizado</em> Soy un parrafo para la prueba xdxd </p>
        <p><small>texto pequeño</small></p>
        <p><mark>marca sobre el texto</mark></p>
        <p><del>texto eliminado</del></p>
        <p><ins>texto insertado</ins></p>
        <p>XD<sub>subindice</sub>---H<sub>2</sub>O---</p>
        <p>Xd<sup>arriba</sup></p>
        

        <!-- 
            negrita <b></b>
            texto importante <strong></strong>
            texto italico <i></i>
            enfatizar <em></em>
            texto pequño <small></small>
            texto marcado <mark></mark>
            texto eliminado <del></del>
            texto insertado <ins></ins>
            subindice <sub></sub>
            subindice superior <sup></sup>


        -->

    </body>
</html>
